---
layout: search
---

<h2><i class="fa fa-search" aria-hidden="true"></i> Search</h2>

<div id="search-container">
  <div class="wrap">
    <input id="search-input" type="text" /><br />
    <ul id="results-container"></ul>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/js/jekyll-search.js"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><div class="post-data" style="font-size: 12px;">{date}</div><a href="{url}" title="{desc}"><h3>{title}</h3></a><p>{content}</p></li>',
    noResultsText: '<h1 id="not-found">No results found</h1>',
    limit: 10,
    fuzzy: false,
    templateMiddleware: function (prop, value, template) {
      if (prop === 'content') {
        return value.substring(0, 150) + ' ...';
      }
    }
  })
</script>
