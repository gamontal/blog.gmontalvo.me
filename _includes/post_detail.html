<div class="post-date">
    {{ post.date | date: "%B %e, %Y" }}
</div>

<h1 class="post-title">
    {% if page.title %}
    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a> {% endif %} {% if post.title %}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> {% endif %}
</h1>

<div class="post-entry">{{ content }}</div>
